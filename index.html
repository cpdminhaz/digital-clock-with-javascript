<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
</head>
<body>
    <header class="text-4xl mt-12" style="text-align: center;color: aliceblue;">
        This is a Digital Clock
    </header>
    <main>
        <div style="height: 130px;width: 550px; border:4px solid red;border-radius: 8px; margin: 0 auto; margin-top: 40px;display: flex;font-size: 100px; justify-content: center;align-items: center;">

            <div id="hour">00</div>
            <div>:</div>
            <div id="minute">00</div>
            <div>:</div>
            <div id="second">00</div>

        </div>
    </main>
    <footer style="margin-top: 50px;text-align: center;font-family: 'Courier New', Courier, monospace;">
        <strong>This clock is created by cpdminhaz@gmail.com</strong>
    </footer>
    <script src="tailwind.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="index.js"></script>
</body>
</html>
